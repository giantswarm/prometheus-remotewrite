name: prometheus-remotewrite
serviceType: managed

remoteWrite:
  mimir:
    enabled: false
    prometheus:
      priorityClassName: prometheus
      resources:
        limits:
          cpu: 150m
          memory: "1610612736"
        requests:
          cpu: 100m
          memory: "1610612736"
      # used by renovate
      # repo: gsoci.azurecr.io/giantswarm/prometheus
      version: "v2.54.1"
      vpa:
        maxAllowed:
          cpu: 2
          memory: 5Gi
        minAllowed:
          cpu: 200m
          memory: 1Gi
    pushUrl: http://mimir-gateway.mimir.svc/api/v1/push
    readUrl: http://mimir-gateway.mimir.svc/prometheus/api/v1/read
    tenant: "anonymous"
  grafanaCloud:
    url: ""
    username: ""
    apiKey: ""
    insecureSkipVerify: false
    metricsSelector: (^aggregation:.+|prometheus_tsdb_head_series|prometheus_tsdb_head_samples_appended_total)

kubePrometheusStack:
  enabled: false
