apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: mimir-to-grafana-cloud
  namespace: mimir
spec:
  evaluationInterval: 60s
  image: gsoci.azurecr.io/giantswarm/prometheus:{{ .Values.remoteWrite.mimir.prometheus.version }}
  podMetadata:
    labels:
      {{- include "labels.common" . | nindent 6 }}
      {{- if .Values.tracing.enabled }}
      observability.giantswarm.io/tenant: {{ .Values.tracing.tenant | quote }}
      {{- end }}
  {{- if .Values.remoteWrite.mimir.prometheus.priorityClassName }}
  priorityClassName: {{ .Values.remoteWrite.mimir.prometheus.priorityClassName }}
  {{- end }}
  prometheusExternalLabelName: ""
  remoteRead:
  - name: mimir
    readRecent: true
    remoteTimeout: 1m
    url: {{ .Values.remoteWrite.mimir.readUrl }}
    headers:
      "X-Scope-OrgID": {{ .Values.remoteWrite.mimir.tenant | quote }}
    filterExternalLabels: false
  remoteWrite:
  - basicAuth:
      password:
        key: password
        name: grafana-cloud
      username:
        key: username
        name: grafana-cloud
    name: grafana-cloud
    remoteTimeout: 1m
    proxyFromEnvironment: true
    url: {{ .Values.remoteWrite.grafanaCloud.url }}
    writeRelabelConfigs:
    - action: keep
      regex: {{ .Values.remoteWrite.grafanaCloud.metricsSelector }}
      sourceLabels:
      - __name__
  {{- if .Values.tracing.enabled }}
  tracing:
    clientType: {{ .Values.tracing.clientType | quote }}
    endpoint: {{ .Values.tracing.endpoint | quote }}
    headers:
      "X-Scope-OrgID": {{ .Values.tracing.tenant | quote }}
    insecure: {{ .Values.tracing.insecure }}
    samplingFraction: {{ .Values.tracing.samplingFraction | quote }}
  {{- end }}
  {{- with .Values.remoteWrite.grafanaCloud.externalLabels }}
  externalLabels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  replicaExternalLabelName: ""
  replicas: 1
  resources:
    {{- toYaml .Values.remoteWrite.mimir.prometheus.resources | nindent 4 }}
  retention: 1d
  retentionSize: 40GiB
  scrapeInterval: 60s
  securityContext:
    fsGroup: 2000
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  shards: 1
  ruleNamespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: Exists
  ruleSelector:
    matchLabels:
      # We only target rules that needs to be sent do grafana cloud
      giantswarm.io/remote-write-target: grafana-cloud
  # Without any podmonitor or servicemonitor set, then the prometheus would not evaluate rules
  podMonitorSelector:
    matchExpressions:
    - key: nonexistentkey
      operator: Exists
  podMonitorNamespaceSelector:
    matchExpressions:
    - key: nonexistentkey
      operator: Exists
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
  topologySpreadConstraints:
  - labelSelector:
      matchLabels:
        app.kubernetes.io/name: prometheus
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
  version: {{ .Values.remoteWrite.mimir.prometheus.version }}
  walCompression: true
  web:
    pageTitle: Mimir To Grafana Cloud Prometheus
