{{- if .Values.remoteWrite.mimir.enabled }}
## This is the remote write configuration for all the old Prometheis on the MC that still scrape some targets and receive data from the prometheus agents.
## Using the RemoteWrite CR with the label selector `app.kubernetes.io/managed-by=prometheus-meta-operator` then we ensure only the prometheus created by PMO send data to Mimir.
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: RemoteWrite
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: mimir-remote-write
  namespace: mimir
spec:
  clusterSelector:
    matchLabels:
      app.kubernetes.io/managed-by: prometheus-meta-operator
  remoteWrite:
    name: mimir
    queueConfig:
      capacity: 10000
      maxSamplesPerSend: 1000
      minShards: 10
    tlsConfig:
      insecureSkipVerify: false
    url: {{ .Values.remoteWrite.mimir.pushUrl }}
---
## This is the grafana cloud secret.
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: mimir-grafana-cloud-prometheus
  namespace: mimir
data:
  password: {{ .Values.remoteWrite.grafanaCloud.apiKey | b64enc }}
  username: {{ .Values.remoteWrite.grafanaCloud.username | b64enc }}
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: mimir-grafana-cloud-prometheus-scrape-config
  namespace: mimir
data:
  # We use a configmap because a podmonitor would require rbac
  prometheus-additional.yaml: |
    - job_name: prometheus
      honor_labels: true
      scheme: http
      static_configs:
        - targets: ['localhost:9090']
      relabel_configs:
      - replacement: mimir
        target_label: app
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: mimir-grafana-cloud-prometheus
  namespace: mimir
spec:
  additionalScrapeConfigs:
    name: mimir-grafana-cloud-prometheus-scrape-config
    key: prometheus-additional.yaml
  evaluationInterval: 60s
  image: gsoci.azurecr.io/giantswarm/prometheus:{{ .Values.remoteWrite.mimir.prometheus.version }}
  podMetadata:
    labels:
      {{- include "labels.common" . | nindent 4 }}
  priorityClassName: prometheus
  prometheusExternalLabelName: ""
  remoteRead:
  - name: mimir
    readRecent: true
    remoteTimeout: 1m
    url: {{ .Values.remoteWrite.mimir.readUrl }}
    headers:
      "X-Scope-OrgID": "anonymous"
    filterExternalLabels: false
  remoteWrite:
  # We push metrics to mimir about this prometheus
  - name: mimir
    url: {{ .Values.remoteWrite.mimir.pushUrl }}
    writeRelabelConfigs:
    - action: keep
      regex: {{ .Values.remoteWrite.mimir.metricsSelector }}
      sourceLabels:
      - __name__
    - action: keep
      regex: "mimir-grafana-cloud-prometheus"
      sourceLabels: [prometheus]
  - basicAuth:
      password:
        key: password
        name: mimir-grafana-cloud-prometheus
      username:
        key: username
        name: mimir-grafana-cloud-prometheus
    name: grafana-cloud
    url: {{ .Values.remoteWrite.grafanaCloud.url }}
    writeRelabelConfigs:
    - action: keep
      regex: {{ .Values.remoteWrite.grafanaCloud.metricsSelector }}
      sourceLabels:
      - __name__
  replicaExternalLabelName: ""
  replicas: 1
  resources:
    {{- toYaml .Values.remoteWrite.mimir.prometheus.resources | nindent 4 }}
  retention: 1d
  retentionSize: 40GiB
  scrapeInterval: 60s
  securityContext:
    fsGroup: 2000
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  ruleNamespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: Exists
  ruleSelector:
    matchLabels:
      # We only target rules that needs to be sent do grafana cloud
      giantswarm.io/remote-write-target: grafana-cloud
  # We ensure it only selects the prometheus pod monitor in the mimir namespace
  podMonitorSelector: {}
  podMonitorNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: mimir
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
      status: {}
  topologySpreadConstraints:
  - labelSelector:
      matchLabels:
        app.kubernetes.io/name: prometheus
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
  version: {{ .Values.remoteWrite.mimir.prometheus.version }}
  walCompression: true
  web:
    pageTitle: Mimir Grafana Cloud Prometheus
{{- end }}
